    body {

    h1, h2 {

    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding: 20px 0;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .carousel-item {
      min-width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      background: white;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .carousel-item:hover {
      transform: scale(1.03);
    }
    .carousel-item img,
    .carousel-item video {
      width: 100%;
      display: block;
    }
    .carousel-item video {
      height: 200px;
      object-fit: cover;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img,
    .lightbox video {
      max-width: 90%;
      max-height: 80%;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div id="lightbox-content"></div>
  </div>

  <script>
    // Lightbox script
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');

    document.querySelectorAll('.carousel-item img, .carousel-item video').forEach(item => {
      item.addEventListener('click', () => {
        const clone = item.cloneNode(true);
        clone.controls = true;
        lightboxContent.innerHTML = '';
        lightboxContent.appendChild(clone);
        lightbox.classList.add('active');
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxContent.innerHTML = '';
    }
  </script>
