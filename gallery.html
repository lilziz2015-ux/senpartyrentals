<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="See our bounce houses, water slides, obstacle courses, and party rentals in action throughout the DMV area.">
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #fff;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1100px;
      margin: 0 auto;
    }
    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #ff6b6b;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a.cta {
      color: #fff;
      background: #ff6b6b;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    main h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #ff6b6b;
    }
    .carousel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .carousel-item img, .carousel-item video {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .carousel-item img:hover, .carousel-item video:hover {
      transform: scale(1.03);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .lightbox.active {
      display: flex;
    }
    #lightbox-content img,
    #lightbox-content video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    footer {
      background: #333;
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      nav a {
        margin: 0 0.5rem;
      }
      main h1 {
        font-size: 1.7rem;
      }
      .carousel-item img, .carousel-item video {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-inner">
      <a class="brand" href="index.html">Sen Party Rentals</a>
      <nav>
        <a href="index.html">Home</a>
        <a href="inventory.html">Our Units</a>
        <a href="booking.html" class="cta">Book Now</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <h1>ðŸ“¸ Our Party Rentals in Action</h1>

    <div class="carousel">
      <div class="carousel-item"><img src="IMG_3927 2.HEIC" alt="Bounce House Fun"></div>
      <div class="carousel-item"><img src="IMG_2434 3.MOV" alt="Water Slide Adventure"></div>
      <div class="carousel-item"><img src="IMG_2453.HEIC" alt="Obstacle Course Challenge"></div>
      <div class="carousel-item"><img src="images/img4.jpg" alt="Party Setup"></div>
      <div class="carousel-item"><img src="IMG_0809.JPG" alt="Kids Having Fun"></div>
    </div>

    <h2 style="margin-top:3rem;">ðŸŽ¥ Watch Our Rentals in Action</h2>
    <div class="carousel">
      <div class="carousel-item"><video src="IMG_4049.MOV" controls></video></div>
      <div class="carousel-item"><video src="IMG_3107 2.MOV" controls></video></div>
      <div class="carousel-item"><video src="IMG_2921.MOV" controls></video></div>
    </div>
  </main>

  <footer>
    Â© 2025 Sen Party Rentals â€¢ <a href="tel:+15717199575" style="color:#fff;text-decoration:none;">571-719-9575</a>
  </footer>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
    <div id="lightbox-content"></div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');

    document.querySelectorAll('.carousel-item img, .carousel-item video').forEach(item => {
      item.addEventListener('click', () => {
        const clone = item.cloneNode(true);
        clone.controls = true;
        lightboxContent.innerHTML = '';
        lightboxContent.appendChild(clone);
        lightbox.classList.add('active');
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
      lightboxContent.innerHTML = '';
    }
  </script>

</body>
</html>
